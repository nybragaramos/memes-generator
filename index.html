<head>

<body>

<header><h1>Memes Generator</h1></header>
<main>
	<div class="container">
		<div class="row">
			<figure class="col-8">
				<canvas id="memeImage" width=500 height=500></canvas>
			</figure>
			<section class="col-4">
  			<form id="create">
  				<div class="form-group">
				    <label for="files">Load image:</label>
				    <!--<input type="file" id="files" name="files[]" multiple />-->
				    <input type="file" class="form-control-file" id="files">
				  </div>
				  <div class="form-group">
  					  <input class="form-control" type="text" placeholder="Upper Text" id="upper">
  				</div>
				  <div class="form-group">
				    <input class="form-control" type="text" placeholder="Bottom Text" id="bottom">
				  </div>
				  <button type="submit" class="btn btn-primary">Create</button>
				</form>
				<hr>
			</section>
		</div>
	</div>
</main>
